//коды функций:
// &h40 - чтение ИНР
// &h00 - Астановка входа Алгоблока
// &h10 - чтение архива
// &h11 - чтение часов
// &h12 - установка часов
$0=      R, ,,Чтение Inr1,    0,         &h40,  0
$1=      R, ,,Чтение Inr2,    0,         &h40,  1

$15=     R, ,,Чтение таймера/календаря,    0,   &h11
$16=     W, ,,Установка таймер/календвря,  0,   &h12

//Запись коэффициента (установка входа а/б)
//..........|..............|..........|......|№ алгоритма
// ПВХ Z
//$101=     W, ,,Уст вх. а/б,   0,         &h00,  24
//$201=     W, ,,Уст вх. а/б,   0,         &h00, 104

$22=     W, ,,Упр. Алг.(22),    0,         &h00,  22
$23=     W, ,,Упр. Алг.(23),    0,         &h00,  23

//описание функции ДКМ
//..........|..............|..........|......|№ алгоритма ДКМ
